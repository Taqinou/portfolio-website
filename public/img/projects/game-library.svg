<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#000000"/>
  
  <!-- Subtle gradient overlay -->
  <defs>
    <radialGradient id="glow1" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glow2" cx="20%" cy="70%" r="40%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.06" />
      <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#glow1)"/>
  <rect width="800" height="600" fill="url(#glow2)"/>
  
  <!-- Browser window mockup -->
  <g transform="translate(100, 80)">
    <!-- Window frame -->
    <rect x="0" y="0" width="600" height="440" rx="12" fill="#0A0A0A" stroke="#262626" stroke-width="1"/>
    
    <!-- Title bar -->
    <rect x="0" y="0" width="600" height="40" rx="12" fill="#171717"/>
    <rect x="0" y="40" width="600" height="1" fill="#262626"/>
    
    <!-- Window controls -->
    <circle cx="20" cy="20" r="5" fill="#404040"/>
    <circle cx="40" cy="20" r="5" fill="#404040"/>
    <circle cx="60" cy="20" r="5" fill="#404040"/>
    
    <!-- URL bar -->
    <rect x="90" y="12" width="420" height="16" rx="8" fill="#0A0A0A" stroke="#262626" stroke-width="1"/>
    <text x="100" y="23" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#525252">game.library</text>
    
    <!-- Content area with game cards -->
    <g transform="translate(30, 70)">
      <!-- Header text -->
      <rect x="0" y="0" width="200" height="24" rx="4" fill="#171717"/>
      <rect x="0" y="32" width="340" height="12" rx="3" fill="#0A0A0A"/>
      <rect x="0" y="50" width="280" height="12" rx="3" fill="#0A0A0A"/>
      
      <!-- CTA buttons -->
      <rect x="0" y="80" width="110" height="32" rx="8" fill="#FFFFFF"/>
      <rect x="120" y="80" width="110" height="32" rx="8" fill="none" stroke="#404040" stroke-width="1"/>
      
      <!-- Game cards grid -->
      <g transform="translate(0, 140)">
        <!-- Card 1 -->
        <rect x="0" y="0" width="170" height="120" rx="8" fill="#0A0A0A" stroke="#262626" stroke-width="1"/>
        <rect x="10" y="10" width="150" height="70" rx="4" fill="#171717"/> <!-- Game image -->
        <rect x="10" y="88" width="100" height="8" rx="2" fill="#FFD93D"/> <!-- Rating bar -->
        <rect x="10" y="102" width="80" height="6" rx="2" fill="#0A0A0A"/> <!-- Review count -->
        
        <!-- Card 2 -->
        <rect x="190" y="0" width="170" height="120" rx="8" fill="#0A0A0A" stroke="#262626" stroke-width="1"/>
        <rect x="200" y="10" width="150" height="70" rx="4" fill="#171717"/>
        <rect x="200" y="88" width="100" height="8" rx="2" fill="#4ECDC4"/>
        <rect x="200" y="102" width="80" height="6" rx="2" fill="#0A0A0A"/>
        
        <!-- Card 3 -->
        <rect x="380" y="0" width="170" height="120" rx="8" fill="#0A0A0A" stroke="#262626" stroke-width="1"/>
        <rect x="390" y="10" width="150" height="70" rx="4" fill="#171717"/>
        <rect x="390" y="88" width="100" height="8" rx="2" fill="#FF6B6B"/>
        <rect x="390" y="102" width="80" height="6" rx="2" fill="#0A0A0A"/>
      </g>
    </g>
    
    <!-- Subtle highlight on window edge -->
    <rect x="1" y="1" width="598" height="438" rx="12" fill="none" stroke="#FFFFFF" stroke-opacity="0.05" stroke-width="1"/>
  </g>
  
  <!-- Decorative minimal code brackets -->
  <text x="50" y="520" font-family="monospace" font-size="80" fill="#171717" opacity="0.6">&lt;/&gt;</text>
  
  <!-- Grain texture overlay -->
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
  </filter>
  <rect width="800" height="600" fill="white" opacity="0.015" filter="url(#noise)"/>
</svg>
