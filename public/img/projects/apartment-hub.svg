<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Pale background -->
  <rect width="800" height="600" fill="#fefefe"/>

  <!-- Centered window -->
  <g transform="translate(100, 100)">
    <!-- Window frame -->
    <rect x="0" y="0" width="600" height="400" rx="16" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>

    <!-- Header bar -->
    <rect x="0" y="0" width="600" height="50" rx="16" fill="#f4e9ff"/>

    <!-- Header circles -->
    <circle cx="28" cy="25" r="6" fill="#d4d4d8"/>
    <circle cx="50" cy="25" r="6" fill="#d4d4d8"/>
    <circle cx="72" cy="25" r="6" fill="#d4d4d8"/>

    <!-- Sidebar -->
    <rect x="20" y="70" width="100" height="300" rx="10" fill="#f3f4f6"/>

    <!-- Sidebar rows -->
    <rect x="30" y="90" width="70" height="18" rx="4" fill="#e2e8f0"/>
    <rect x="30" y="120" width="60" height="18" rx="4" fill="#e2e8f0"/>
    <rect x="30" y="150" width="65" height="18" rx="4" fill="#e2e8f0"/>
    <rect x="30" y="180" width="50" height="18" rx="4" fill="#e2e8f0"/>
    <rect x="30" y="210" width="68" height="18" rx="4" fill="#e2e8f0"/>

    <!-- Main content block -->
    <rect x="140" y="70" width="430" height="300" rx="12" fill="#f8fafc"/>

    <!-- Search bar -->
    <rect x="160" y="90" width="390" height="24" rx="6" fill="#e5e7eb"/>

    <!-- Content lines -->
    <rect x="160" y="130" width="320" height="20" rx="5" fill="#e2e8f0"/>
    <rect x="160" y="160" width="350" height="20" rx="5" fill="#e2e8f0"/>
    <rect x="160" y="190" width="280" height="20" rx="5" fill="#e2e8f0"/>
  </g>
</svg>
