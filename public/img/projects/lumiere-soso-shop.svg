<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#FFFFFF"/>
  
  <!-- Subtle gradient overlays for Light Theme -->
  <defs>
    <radialGradient id="glowPurple" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:rgb(168,85,247);stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:rgb(168,85,247);stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowOrange" cx="80%" cy="60%" r="50%">
      <stop offset="0%" style="stop-color:rgb(249,115,22);stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:rgb(249,115,22);stop-opacity:0" />
    </radialGradient>
    <linearGradient id="mainTextGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#312e81" />
      <stop offset="100%" style="stop-color:#a855f7" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#glowPurple)"/>
  <rect width="800" height="600" fill="url(#glowOrange)"/>
  
  <!-- Browser window mockup (Light Theme) -->
  <g transform="translate(80, 60)">
    <!-- Window frame -->
    <rect x="0" y="0" width="640" height="480" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Title bar -->
    <rect x="0" y="0" width="640" height="40" rx="12" fill="#F9FAFB"/>
    <rect x="0" y="40" width="640" height="1" fill="#E5E7EB"/>
    
    <!-- Window controls -->
    <circle cx="20" cy="20" r="5" fill="#E5E7EB"/>
    <circle cx="40" cy="20" r="5" fill="#E5E7EB"/>
    <circle cx="60" cy="20" r="5" fill="#E5E7EB"/>
    
    <!-- URL bar -->
    <rect x="90" y="12" width="460" height="16" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="100" y="23" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#9CA3AF">boutique.lumieredesoso.fr</text>
    
    <!-- Hero Section Content (Matches Screenshot) -->
    <g transform="translate(32, 80)">
      <!-- Logo circle top center -->
      <circle cx="288" cy="20" r="24" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="1"/>
      <text x="288" y="28" font-family="system-ui" font-size="20" fill="#a855f7" text-anchor="middle">✨</text>
      
      <!-- Main Title (LUMIÈRE DE SOSO) -->
      <text x="288" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="900" fill="#111827" text-anchor="middle" letter-spacing="4">LUMIÈRE</text>
      <text x="288" y="150" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="900" fill="#a855f7" text-anchor="middle" letter-spacing="4">DE SOSO</text>
      
      <!-- Tagline -->
      <rect x="144" y="180" width="288" height="12" rx="6" fill="#F3F4F6"/>
      <rect x="188" y="202" width="200" height="8" rx="4" fill="#F9FAFB"/>
      
      <!-- Buttons -->
      <rect x="160" y="240" width="120" height="36" rx="18" fill="#a855f7"/>
      <rect x="296" y="240" width="120" height="36" rx="18" fill="none" stroke="#D1D5DB" stroke-width="1"/>
      
      <!-- Product thumbnails grid -->
      <g transform="translate(0, 310)">
        <rect x="0" y="0" width="130" height="80" rx="8" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
        <rect x="144" y="0" width="130" height="80" rx="8" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
        <rect x="288" y="0" width="130" height="80" rx="8" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
        <rect x="432" y="0" width="130" height="80" rx="8" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
      </g>
    </g>
    
    <!-- Subtle highlight on window edge -->
    <rect x="1" y="1" width="638" height="478" rx="12" fill="none" stroke="#000000" stroke-opacity="0.05" stroke-width="1"/>
  </g>
  
  <!-- Decorative icon -->
  <text x="680" y="540" font-family="system-ui" font-size="60" fill="#E5E7EB" opacity="0.6">✨</text>
  
  <!-- Grain texture overlay -->
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
  </filter>
  <rect width="800" height="600" fill="white" opacity="0.02" filter="url(#noise)"/>
</svg>
