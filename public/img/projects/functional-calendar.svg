<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#000000"/>
  
  <!-- Subtle gradient overlay -->
  <defs>
    <radialGradient id="glow1" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glow2" cx="20%" cy="70%" r="40%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.06" />
      <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#glow1)"/>
  <rect width="800" height="600" fill="url(#glow2)"/>
  
  <!-- Browser window mockup -->
  <g transform="translate(100, 80)">
    <!-- Window frame -->
    <rect x="0" y="0" width="600" height="440" rx="12" fill="#0A0A0A" stroke="#262626" stroke-width="1"/>
    
    <!-- Title bar -->
    <rect x="0" y="0" width="600" height="40" rx="12" fill="#171717"/>
    <rect x="0" y="40" width="600" height="1" fill="#262626"/>
    
    <!-- Window controls -->
    <circle cx="20" cy="20" r="5" fill="#404040"/>
    <circle cx="40" cy="20" r="5" fill="#404040"/>
    <circle cx="60" cy="20" r="5" fill="#404040"/>
    
    <!-- URL bar -->
    <rect x="90" y="12" width="420" height="16" rx="8" fill="#0A0A0A" stroke="#262626" stroke-width="1"/>
    <text x="100" y="23" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#525252">calendar.project</text>
    
    <!-- Content area: Calendar grid -->
    <g transform="translate(30, 70)">
      <!-- Days header -->
      <g>
        <rect x="0" y="0" width="80" height="24" rx="4" fill="#171717"/>
        <rect x="80" y="0" width="80" height="24" rx="4" fill="#171717"/>
        <rect x="160" y="0" width="80" height="24" rx="4" fill="#171717"/>
        <rect x="240" y="0" width="80" height="24" rx="4" fill="#171717"/>
        <rect x="320" y="0" width="80" height="24" rx="4" fill="#171717"/>
        <rect x="400" y="0" width="80" height="24" rx="4" fill="#171717"/>
        <rect x="480" y="0" width="80" height="24" rx="4" fill="#171717"/>
      </g>
      
      <!-- Calendar cells (5 weeks, 7 days) -->
      <g transform="translate(0, 32)">
        <!-- Loop rows and columns manually -->
        <!-- Row 1 -->
        <rect x="0" y="0" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="80" y="0" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="160" y="0" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="240" y="0" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="320" y="0" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="400" y="0" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="480" y="0" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <!-- Row 2 -->
        <rect x="0" y="64" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="80" y="64" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="160" y="64" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="240" y="64" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="320" y="64" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="400" y="64" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="480" y="64" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <!-- Row 3 -->
        <rect x="0" y="128" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="80" y="128" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="160" y="128" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="240" y="128" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="320" y="128" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="400" y="128" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="480" y="128" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <!-- Row 4 -->
        <rect x="0" y="192" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="80" y="192" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="160" y="192" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="240" y="192" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="320" y="192" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="400" y="192" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="480" y="192" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <!-- Row 5 -->
        <rect x="0" y="256" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="80" y="256" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="160" y="256" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="240" y="256" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="320" y="256" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="400" y="256" width="80" height="60" rx="4" fill="#0A0A0A"/>
        <rect x="480" y="256" width="80" height="60" rx="4" fill="#0A0A0A"/>
      </g>
      
      <!-- Sample events -->
      <g transform="translate(10, 42)">
        <rect x="0" y="0" width="60" height="18" rx="3" fill="#FF6B6B"/> <!-- Event 1 -->
        <rect x="90" y="0" width="60" height="18" rx="3" fill="#4ECDC4"/> <!-- Event 2 -->
        <rect x="180" y="0" width="60" height="18" rx="3" fill="#FFD93D"/> <!-- Event 3 -->
        <rect x="0" y="64" width="60" height="18" rx="3" fill="#6A4C93"/> <!-- Event 4 -->
        <rect x="90" y="64" width="60" height="18" rx="3" fill="#FF6B6B"/> <!-- Event 5 -->
      </g>
    </g>
    
    <!-- Subtle highlight on window edge -->
    <rect x="1" y="1" width="598" height="438" rx="12" fill="none" stroke="#FFFFFF" stroke-opacity="0.05" stroke-width="1"/>
  </g>
  
  <!-- Decorative minimal code brackets -->
  <text x="50" y="520" font-family="monospace" font-size="80" fill="#171717" opacity="0.6">&lt;/&gt;</text>
  
  <!-- Grain texture overlay -->
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
  </filter>
  <rect width="800" height="600" fill="white" opacity="0.015" filter="url(#noise)"/>
</svg>
